name: CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Build
    runs-on: ubuntu-latest
    steps:

    - name: Set up Go 1.x
      uses: actions/setup-go@b4b75a2513cf0d6b063c254fbe9006f785164ad0 # v3
      with:
        go-version: ^1.14
      id: go

    - name: Check out code into the Go module directory
      uses: actions/checkout@f43a0e5ff2bd294095638e18286ca9a3d1956744 # v3
      
    - name: Test
      run: go test -v ./...
